<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Panel</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <style>
    .panel-default>.panel-heading {
        color: #ddd;
        background-color: #363636;
        border-color: #363636;
    }

    .panel-title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 16px;
        color: inherit;
    }
    </style>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-6 col-md-6">
          <div style="padding-top:15px;"></div>
          <div class="row">
            <div class="col-sm-12">

              <div class="panel panel-default">
                <div class="panel-heading">

                  <h3 class="panel-title">Title 1</h3>

                </div>

                <div id="xhr-progress"></div>

                <div class="panel-body" style="height: 300px;">
                  <div class="row" style="height: 100%;">
                    <div id="panel1-contents" class="col-sm-12" style="height: 100%; display: none;">
                      <p>This example shows how the progress bar can be shown as part of a specific panel in an admin dashboard.</p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-6">
          <div style="padding-top:15px;"></div>
          <div class="row">
            <div class="col-sm-12">

              <div class="panel panel-default">
                <div class="panel-heading">

                  <h3 class="panel-title">Title 2</h3>

                </div>

                <div class="panel-body" style="height: 300px;">
                  <div class="row" style="height: 100%;">
                    <div class="col-sm-12" style="height: 100%;">
                      <p></p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-6">
          <div style="padding-top:15px;"></div>
          <div class="row">
            <div class="col-sm-12">

              <div class="panel panel-default">
                <div class="panel-heading">

                  <h3 class="panel-title">Title 3</h3>

                </div>

                <div class="panel-body" style="height: 300px;">
                  <div class="row" style="height: 100%;">
                    <div class="col-sm-12" style="height: 100%;">
                      <p></p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-6">
          <div style="padding-top:15px;"></div>
          <div class="row">
            <div class="col-sm-12">

              <div class="panel panel-default">
                <div class="panel-heading">

                  <h3 class="panel-title">Title 4</h3>

                </div>

                <div class="panel-body" style="height: 300px;">
                  <div class="row" style="height: 100%;">
                    <div class="col-sm-12" style="height: 100%;">
                      <p></p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://raw.githubusercontent.com/kashiraja/xhr-progress.js/master/src/xhr-progress.js"></script>
    <!-- <script src="xhr-progress.js"></script> -->

    <script>
      $(document).ready(function(){
        var progressBar = new XhrProgress();
        progressBar.start();

        setTimeout(function(){
          progressBar.trickle();

          setTimeout(function(){
            progressBar.trickle();

            setTimeout(function(){
              progressBar.trickle();

              setTimeout(function(){
                progressBar.complete();
                $('#panel1-contents').fadeIn();
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      });
    </script>

  </body>
</html>
